plugins {
    id "org.jetbrains.intellij" version "0.2.0"
}

project.group = projectGroup
project.version = projectVersion

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: "idea"
apply plugin: "org.jetbrains.intellij"

//Allows you to set the local repository path with a property
//NOTE, the local maven repository path from the settings.xml will be ignored because of this, the default is hardcoded
def localMavenRepo = project.hasProperty('localMavenRepo') ?
        project.getProperty('localMavenRepo') :
        'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath

repositories {
    //local
    maven {
        name = 'localRepo'
        url localMavenRepo
    }
    mavenCentral()
    maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
}

clean.doLast {
    file('.sandbox').deleteDir()
}

sourceSets {
    main {
        java.srcDir 'src/main/java'
        resources.srcDir 'src/main/resources'
    }
    test {
        java.srcDir 'src/test/java'
        resources.srcDir 'src/test/resources'
    }
}

dependencies {
    compile("com.hpe.adm.octane.ideplugins:octane-plugin-common:1.5.2-SNAPSHOT"){
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }

    compile group: 'org.jsoup', name: 'jsoup', version: '1.8.3'

    compile('com.google.inject:guice:4.0') {
        exclude group: 'com.google.guava', module: 'guava'
    }
    compile('com.google.inject.extensions:guice-multibindings:4.0') {
        exclude group: 'com.google.guava', module: 'guava'
    }

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

intellij {

    version project.hasProperty("intellijVersion") ? project.getProperty("intellijVersion") : ideaVersion
    plugins = ["maven", "gradle"]
    pluginName = project.hasProperty('zipname') ? project.getProperty('zipname') : "Octane IntelliJ Plugin"
    updateSinceUntilBuild false

    downloadSources Boolean.valueOf(downloadIdeaSources)
    sandboxDirectory project.rootDir.canonicalPath + "/.sandbox"
}